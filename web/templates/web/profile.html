{% extends 'web/base.html' %}
{% block content %}
<h1>Профиль</h1>
<div>
    {% if employee.image %}
            <img src="{{employee.image.url}}" width="200">
    {% endif %}
        <div>
            <b>ФИО: </b> {{employee.fio}}<br>
            <b>Должность: </b> {{employee.position}}<br>
            <b>Email: </b>{{employee.email}}<br>
            <b>Телефон: </b>{{employee.phone}}<br>
        </div>
</div>
{% endblock %}
